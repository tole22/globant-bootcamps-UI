<script>
    (function(){
        "use strict";
        // This will always pass
        var emailRegex = new RegExp(/[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+(?:[A-Z]{2}|com|org|net|gov|mil|biz|info|mobi|name|aero|jobs|museum)\b/),
            result = prompt("Enter Your email", ""),
            valid = result.match(emailRegex);

        if (valid) {
            alert("Email valid");
            console.log(`You entered: ${result}`);
        } else {
            alert("Email not valid");
            console.warn(`You entered: ${result} which is not an email`);
        }
    })()
</script>
