<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/general-styles.css">
    <title>Sign Up!</title>
</head>

<body>
        <form action="action_page.php" style="border:1px solid #ccc">
                <div class="container">
                  <h1>Sign Up</h1>
                  <p>Please fill in this form to create an account.</p>
                  <hr>

                  <label for="name"><b>First Name</b></label>
                  <input type="text" placeholder="Enter First Name" name="name" required>

                  <label for="lastName"><b>Last Name</b></label>
                  <input type="text" placeholder="Enter Last Name" name="lastName" required>
              
                  <label for="email"><b>Email</b></label>
                  <input type="email" placeholder="Enter Email" name="email"
                   required pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">

                  <label for="birthday"><b>Birthday</b></label>
                  <input type="date" placeholder="Enter Birthday" name="birthday" required>
              
                  <label for="sport"><b>Your favourite sport</b></label>
                  <select name="sport" required>
                        <option value="aseball">Baseball</option>
                        <option value="Boxing">Boxing</option>
                        <option value="Football">Football</option>
                        <option value="Golf">Golf</option>
                        <option value="Hockey">Hockey</option>
                  </select>
              
                  <label for="biograph"><b>Small Biography</b></label>
                  <textarea name="biograph"  cols="30" rows="10" required>Write a small biography of you....</textarea>
              
                  <div class="clearfix">
                    <button type="reset" class="cancelbtn">Clear Form</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                  </div>
                </div>
              </form>
</body>
</html>
